<!doctype html>
<html>
<style>
    div {
        background-color: rgb(228, 164, 26);
        width: 200px;
        height: 200px;
        position: absolute;
    }
</style>
<body>
    <div id="block"></div>
    <script>
        let block = document.querySelector("#block");
        let mover = { speed: 10, dir: 1, pos: 0 };
        block.addEventListener("click", moveBlock);
        function moveBlock() {
            let x = 30;
            setInterval(function () {
                if (x < 1) {
                    clearInterval();
                } else {
                    if (mover.pos > 800 || mover.pos < 0) {
                        mover.dir *= -1;
                    }
                    x--;
                    mover.pos += x * mover.dir;
                    main.style.left = mover.pos + "px";
                    console.log(mover.pos);
                }
            }, 2);
        };
    </script>
</body>
</html>
