<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="divvy"></div>
    <script>
        let divvy = document.querySelector(".divvy");
        divvy.textContent = "hello world";
        divvy.style.height = "200px";
        divvy.style.width = "300px";
        divvy.style.backgroundColor = "aquamarine";

        let mouseMove = (color, event) => {
            // console.log(color);
            console.log(event.type);
            divvy.style.backgroundColor = color;
        };

        divvy.addEventListener("mousedown", (eve) => {
            mouseMove("yellow", eve);
        });
        divvy.addEventListener("mouseover", (eve) => {
            mouseMove("green", eve);
        });
        divvy.addEventListener("mouseout", (eve) => {
            mouseMove("red", eve);
        });
        divvy.addEventListener("mouseup", (eve) => {
            mouseMove("orange", eve);
        });

    </script>
</body>
</html>
